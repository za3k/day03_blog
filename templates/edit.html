{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit post{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" name="title" id="label" placeholder="untitled post" value="{{ post.title }}"/>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <span id="author">{{ post.author }}</span>
    </div>
    <div class="form-group">
        <label for="content">Blog post</label>
        <textarea class="form-control blog-edit" name="content" placeholder="type blog post here">{{ post.content }}</textarea>
    </div>
</form>
<input class="btn btn-primary" type="submit" name="submit" value="Submit Post">
</form>
{% endblock %}
